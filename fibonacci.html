<html>
<head>
<title>Fibonacci Series</title>
</head>
<body>
<script type="text/javascript">
          let space = document.getElementById("ans");
        let f = [];
        let n = 47;

        const fib = () => {

            for(i = 0; i < n; i++){
                if(i === 0){
                    f[i] = 0;
                }
    
                else if (i === 1){
                    f[i] = 1;
                }
    
                else {
                    f[i] = f[i-1] + f[i-2];
                }

                console.log(f[i]);
            }

            return f
            
        }

        space.innerText = fib();
</script>
</body>
</html>
